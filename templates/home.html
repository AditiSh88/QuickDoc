<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
</head>
<body>
    <h1>Available Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <a href="{% url 'book_appointment' doctor.id %}">{{ doctor.name }} - {{ doctor.specialization }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
